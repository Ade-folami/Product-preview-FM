<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="image-side">
        <img
          src="images/image-product-desktop.jpg"
          alt="Product-picture"
          class="perfume__image"
        />
      </div>
      <div class="container">
        <h2 class="container__heading-small">Perfume</h2>
        <h1 class="container__heading-primary">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="container__paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="contanier__prizes">
          <span class="container__prizes-new">$149.99</span>
          <span class="container__prizes-old">$169.99</span>
        </div>
        <a href="#" class="container__link">
          <img
            src="images/icon-cart.svg"
            alt=""
            class="container__link-image"
          />
          Add to Cart</a
        >
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
